<div class="content">
    <div class="cabecera">
        <h1>Ingreso de url's de autos</h1>
        <h3>Cliente: {{nombre}}</h3>
    </div>
    <div class="container formulario">
        <label for="inputPassword5">URL de imagen del auto</label>
        <input type="url" id="url" class="form-control" [(ngModel)]="imagen.url" placeholder="URL">
        <small id="passwordHelpBlock" class="form-text text-muted">
        Asegurese que sea una url de una imagen que termine en .jpg
        </small>
        <div class="botton-cont">
            <button type="button" class="btn btn-primary btn-lg boton" (click)="enviar()">Enviar</button>
        </div>
    </div>
</div>

    <div class="formulario">
      <div class="tabla">
        <h2>Autos</h2>
        <table class="autos">
          <thead id="thead">
          <tr>
            <th>URL</th>
            <th>Categoria</th>
            <th>Titulo</th>
            <th>Descripcion</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let imagenList of imagenes">
            <td>{{imagenList.url}}</td>
            <td>{{imagenList.categoria}}</td>
            <td>{{imagenList.titulo}}</td>
            <td>{{imagenList.descripcion}}</td>
          </tr>
          </tbody>
        </table>
      </div>
  </div>
