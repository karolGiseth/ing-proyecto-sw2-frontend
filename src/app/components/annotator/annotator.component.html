<div class="contenido">
    <div class="cabecera">
        <h1>Ingreso de informacion de autos</h1>
        <h3>Anotador: {{nombre}}</h3>
    </div>
    <div class="formulario">
        <div class="tabla">
            <h2>Autos</h2>
            <table class="autos">
                <thead id="thead">
                    <tr>
                    <th>Id</th>
                    <th>URL</th>
                    <th>Categoria</th> 
                    <th>Titulo</th>
                    <th>Descripcion</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let imagenList of imagenes">
                    <td class="hidden">{{imagenList.id}}</td>
                    <td>{{imagenList.url}}</td>
                    <td>{{imagenList.categoria}}</td>
                    <td>{{imagenList.titulo}}</td>
                    <td>{{imagenList.descripcion}}</td>
                    <td>
                        <button class="float-right btn btn-success" (click)="anotar(imagenList)" id="btnAddArtwork"> 
                            Anotar <i class="fas fa-pencil-alt"></i></button>
                    </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="entradas">
            <form>    
                <div class="form-group">
                    <label for="inputAddress">URL</label>
                    <label class="url">{{imagen.url}}</label>
                </div>
                <div class="form-row">
                        <div class="form-group col-md-6">
                        <label for="inputEmail4">Categoría</label>
                        <input [(ngModel)]="imagen.categoria" type="text" class="form-control" name="categoria" placeholder="Categoría">
                        </div>
                        <div class="form-group col-md-6">
                        <label for="inputPassword4">Título</label>
                        <input [(ngModel)]="imagen.titulo" type="text" class="form-control" name="titulo" placeholder="Título">
                        </div>
                    </div>
                <div class="form-group">
                    <label for="inputAddress2">Descripción</label>
                    <input [(ngModel)]="imagen.descripcion" type="text" class="form-control" name="descripcion" placeholder="Descripción">
                </div>
                <button type="submit" class="btn btn-primary" (click)="actualizar(imagen)" >Guardar</button>
                </form>
        </div>
    </div>
</div>
